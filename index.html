<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="CSS/styles.css">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<main>
  <div class="order-summary-component">
    <img class="top-img" src="images/illustration-hero.svg" alt="image-part">
    <div class="order-summary">
      <h1 class="heading">Order Summary</h1>
      <p class="desc">
        You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!
      </p>
      <div class="plan">
        <img src="images/icon-music.svg" alt="music-icon" class="plan-img">
        <div class="plan-desc">
          <p class="plan-desc-heading">Annual Plan</p>
          <p class="plan-desc-para">$59.99/year</p>
        </div>
        <a href="#" class="plan-link">Change</a>
      </div>

      <a href="#" class="button proceed-button">Proceed to Payment</a>

      <a href="#" class="button cancel-button">Cancel Order</a>
    </div>
  </div>

</main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Meenakshi</a>.
  </div>
</body>
</html>
